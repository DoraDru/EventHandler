<div class="container">
  <div class="row">
    <h1 class="text-center">Events</h1>
    <hr>
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let event of events">
      <div class="card text-center" style="width: 24rem;">
        <div class="card-body">
          <h4 class="card-title">{{event.name}}</h4>
          <p class="card-text">{{event.description | shorten : 60}}</p>
          <a [routerLink]="[event.id]" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
